<extend name="Public/_model" />
<block name="body"> 
	<link rel="stylesheet" type="text/css" href="">
	<form class="form form-horizontal" id="form-admin-add" >
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-3 control-label no-padding-right">账号：<span class="text-danger">*</span></label>
			<div class="formControls col-xs-12 col-sm-5">
				<input type="text" class="input-text" value="" placeholder="" datatype="*5-32" nullmsg="账号不能为空" id="login_name" name="login_name">
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-3 control-label no-padding-right">姓名：<span class="text-danger">*</span></label>
			<div class="formControls col-xs-12 col-sm-5">
				<input type="text" class="input-text" value="" datatype="*2-32" nullmsg="姓名不能为空" placeholder="" id="name" name="name">
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-3 control-label no-padding-right">初始密码：<span class="text-danger">*</span></label>
			<div class="formControls col-xs-12 col-sm-5">
				<input type="password" class="input-text" autocomplete="off" value="" placeholder="密码" id="password" name="password" datatype="*6-16" nullmsg="请设置密码！" errormsg="密码范围在6~16位之间！">
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-3 control-label no-padding-right">确认密码：<span class="text-danger">*</span></label>
			<div class="formControls col-xs-12 col-sm-5">
				<input type="password" class="input-text" autocomplete="off" placeholder="确认新密码" id="password2" name="password2" datatype="*" recheck="password" nullmsg="请再输入一次密码！" errormsg="您两次输入的账号密码不一致！">
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-3 control-label no-padding-right"> 手机：</label>
			<div class="formControls col-xs-12 col-sm-5">
				<input type="text" class="input-text" value="" placeholder="" id="phone" name="mobile">
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-3 control-label no-padding-right"> 邮箱：</label>
			<div class="formControls col-xs-12 col-sm-5">
				<input type="text" class="input-text" placeholder="@" name="email" id="email">
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-3 control-label no-padding-right">用户组：</label>
			<div class="formControls col-xs-12 col-sm-5">
				<div class="adminGroup">
					<volist name='groups' id='group'>
						<div class="check-box">
							<input type="checkbox" name="group_ids[]" value="{$group.id}" id="checkbox-{$group.id}"/>
							<label for="checkbox-{$group.id}">{$group.name}</label>
						</div>
					</volist>
				</div>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-3 control-label no-padding-right">备注：</label>
			<div class="formControls col-xs-12 col-sm-5">
				<textarea name="memo" cols="" rows="" class="textarea" placeholder="说点什么...100个字符以内" dragonfly="true" onkeyup="textarealength(this,100)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</block>
<block name='js'>
	<script type="text/javascript" src="__PUBLIC__/H-ui/lib/icheck/jquery.icheck.min.js"></script>
	<script type="text/javascript">
		$(function () {
			ajaxForm('#form-admin-add');
			$('.adminGroup input').iCheck({
				checkboxClass: 'icheckbox-blue',
				radioClass: 'iradio-blue',
				increaseArea: '20%'
			});
			
		});
	</script>
</block>
